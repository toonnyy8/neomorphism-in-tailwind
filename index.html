<!DOCTYPE html>
<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url(./build/css/test.css);
    </style>
</head>

<body>
    <div class="container max-w-screen-md mx-auto">
        <div class="bg-pink-900 w-full h-64 p-16">
            <div
                class="_nmp -nmp_src--lt -nmp_light--pink-700 -nmp_shadow--black -nmp_dist--xs active:-nmp_shape--inner bg-pink-900 w-32 h-32 rounded-full">
                <span class="w-full h-full flex justify-center items-center text-white text-4xl">xs</span>
            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div
                class="neomorphism nmp-lt nmp-light-pink-700 nmp-shadow-black nmp-sm active:nmp-inner bg-pink-900 w-32 h-32 rounded-full">
                <span class="w-full h-full flex justify-center items-center text-white text-4xl">sm</span>
            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div
                class="neomorphism nmp-lt nmp-light-pink-700 nmp-shadow-black nmp-base active:nmp-inner bg-pink-900 w-32 h-32 rounded-full text-white text-4xl text-center">
                <span class="w-full h-full flex justify-center items-center text-white text-4xl">base</span>
            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div
                class="neomorphism nmp-lt nmp-light-pink-700 nmp-shadow-black nmp-md active:nmp-inner bg-pink-900 w-32 h-32 rounded-full text-white text-4xl text-center">

        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">

            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div
                class="neomorphism nmp-lt nmp-light-pink-700 nmp-shadow-black nmp-xl active:nmp-inner bg-pink-900 w-32 h-32 rounded-full text-white text-4xl text-center">
                <span class="w-full h-full flex justify-center items-center text-white text-4xl">xl</span>
            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div
                class="neomorphism nmp-lt nmp-light-pink-700 nmp-shadow-black nmp-2xl active:nmp-inner bg-pink-900 w-32 h-32 rounded-full text-white text-4xl text-center">

            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">

            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div
                class="neomorphism nmp-lt nmp-light-pink-700 nmp-shadow-black nmp-4xl active:nmp-inner bg-pink-900 w-32 h-32 rounded-full text-white text-4xl text-center">
                <span class="w-full h-full flex justify-center items-center text-white text-4xl">4xl</span>
            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div

            </div>

            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div class="w-32 h-32">
                <img src="./img/firefox-logo.svg"
                    class="neomorphism-drop nmp-lt nmp-light-pink-500 nmp-shadow-black active:nmp-light-black active:nmp-shadow-pink-500 nmp-sm">

            </div>
        </div>
        <div class="bg-pink-900 w-64 h-64 p-16">
            <div class="w-32 h-32">
                <span
                    class="neomorphism-text nmp-lt nmp-light-pink-700 nmp-shadow-black active:nmp-shadow-pink-700 active:nmp-light-black nmp-base text-white text-4xl text-center">
                    text
                </span>
            </div>
